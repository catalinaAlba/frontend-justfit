<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JUST FIT - Registrarse</title>
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="dist/css/main-main.css">
</head>

<body>
    <div class="login-container">
        <div id="register-form">
            <a href="home.html">
                <img src="img/logo.svg" alt="logo JUST FIT">
            </a>
            <h1>Crear cuenta</h1>
            <form>
                <div class="input-group">
                    <label for="form-register-nombre">Nombre</label>
                    <input type="text" id="form-register-nombre" name="nombre" placeholder="Ingresa tu nombre" required>
                </div>
                <div class="input-group">
                    <label for="form-register-apellido">Apellido</label>
                    <input type="text" id="form-register-apellido" name="apellido" placeholder="Ingresa tu apellido" required>
                </div>
                <div class="input-group">
                    <label for="form-register-email">Email</label>
                    <input type="email" id="form-register-email" name="email" placeholder="Ingresa tu email" required>
                </div>
                <div class="input-group">
                    <label for="form-register-password">Contraseña</label>
                    <input type="password" id="form-register-password" name="password" placeholder="Crea una contraseña" required>
                </div>
                <button type="button" class="cta-btn cta-btn--form" id="form-register-submit">Registrarse</button>
            </form>
            <p class="form-final-prompt">¿Ya tenés cuenta? <a href="login.html" id="login-link">Iniciar sesión</a>
            </p>
            <div id="form-register-error"></div>
        </div>
    </div>
    <script src='js/registrarse.js' type="module"></script>
</body>


</html>
