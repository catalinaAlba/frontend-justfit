<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JUST FIT - Barritas</title>

    <link rel="icon" href="img/favicon.ico" type="image/x-icon">

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=package_2" />

    <link rel="stylesheet" href="dist/css/main-main.css">
</head>


<body>
    <header>
        <div class="navbar">
            <a class="navbar-logo" href="home.html">
                <img src="img/logo.svg" alt="logo JUST FIT">
            </a>

            <nav>
                <ul class="menu-links">
                    <li><a href="">Planes de alimentación</a></li>
                    <li><a href="index.html">Barritas</a></li>
                    <li><a href="">Contacto</a></li>
                </ul>
            </nav>
            <div class="navbar-operations">
                <a class="ghost-btn ghost-btn--ingresar" href="login.html">Ingresar</a>

                <a href="login.html" id="btn-logout">Logout</a>

                <a class="box" href="pedido.html">
                    <span class="material-symbols-rounded">package_2</span>
                    <p>pedido</p>
                </a>
            </div>
        </div>
    </header>


    <main class="contenedor">
        <div class="layout">
            <section id="seccion-filtros-sabor"></section>
            <section id="section-barritas">
                <h1>Barritas proteicas</h1>
                <div class="tipos-barritas-buttons">
                    <button class="ghost-btn ghost-btn--clasica" class="clasica-option"
                        data-value="clasica">Clásicas</button>
                    <button class="ghost-btn ghost-btn--vegana" class="vegana-option"
                        data-value="vegana">Veganas</button>
                    <button class="ghost-btn ghost-btn--celiaca" class="celiaca-option"
                        data-value="celiaca">Celíacas</button>
                    <button class="ghost-btn ghost-btn--keto" class="keto-option" data-value="keto">Keto</button>
                </div>
                <div class="listado-barritas"></div>
                <div class="lista-error"></div>
            </section>
        </div>
    </main>

    <footer></footer>

    <script src='js/index.js' type="module"></script>
    <script src='js/navbar.js' type="module"></script>
</body>

</html>
